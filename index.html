

<html>
<head>
<script>

function download_env(filename) {
    var element = document.createElement('a');

    dbname = document.getElementById("dbname").value;
    dbuser = document.getElementById("dbuser").value;
    dbpw = document.getElementById("dbpw").value;
    dbhost = document.getElementById("dbhost").value;
    dbport = document.getElementById("dbport").value;

    output_file = "module.exports = {\n";
    output_file = output_file.concat("\tDB_NAME: process.env.DB_NAME = '",dbname, "',\n");
    output_file = output_file.concat("\tDB_USER: process.env.DB_USER = '",dbuser, "',\n");
    output_file = output_file.concat("\tDB_PASS: process.env.DB_PASS = '",dbpw, "',\n");
    output_file = output_file.concat("\tDB_HOST: process.env.DB_HOST = '",dbhost, "',\n");
    output_file = output_file.concat("\tDB_PORT: process.env.DB_PORT = '",dbport, "',\n");
    output_file = output_file.concat("};");

    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(output_file));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}



</script>
</head>
